    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./scripts/menu.js"></script>
    <script>
        $(document).ready(function() {
            $("form").submit(function() {

                    var name = $("#name").val();
                    var contactnum = $("#contactNumber").val()
                    var email = $("#email").val();
                    var comments = $("#comments").val();

                    if ((name == "") || (contactnum == "") || (!$.isNumeric(contactnum)) || (email == "") || (comments == "")) {
                        alert("Check your inputs and try again");
                        return false; //stop the form from submitting
                    } else {
                        
                    }
            });
        })
    </script>

</head>

<body>
    <section class="menu">
        <div class="header">
            <div id="icon"></div>
            <div class="slider-container">
                <div id="slider">



                    <div id="menu">
                        <nav class="nav-menu">
                            <ul style="display: inline-block">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="Shop.html">Shop</a></li>
                                <li><a href="About.html">About</a></li>
                                <li><a href="Contact.html">Contact</a></li>
                            </ul>

                        </nav>

                    </div>
                    <button class="start"><i style="font-size: 24px;" class="fa fa-bars"></i></button>

                </div>
            </div>
        </div>
    </section>


    <section class="main">
        <div class="form">
            <section>
                <h1>Contact Us </h1>
                <form action="mailto:anthea.muscat06@gmail.com" method="post" enctype="text/plain">
                    <div class="input_wrapper"><label for="name">Full Name</label><input type="text" id="name" name="name" value="" placeholder="Your Full Name..."></div>
                    <br>

                    <div class="input_wrapper"><label for="email">Email</label><input type="text" id="email" name="email" value="" placeholder="Your Email..."></div>
                    <br>

                    <div class="input_wrapper"><label for="contactNumber">Contact Number</label><input type="text" id="contactNumber" name="contactNumber" value="" placeholder="Your Contact Number..."></div>
                    <br>

                    <label for="comments">Comment</label>
                    <textarea name="comments" id="comments" rows="8" placeholder="Write you comment here..."></textarea>


                    <div class="btn">
                        <button type="submit" style="background-color: transparent; border: none; margin-left: 50px;">
                            <i class="fa fa-paper-plane-o fa-2x send" aria-hidden="true"></i>
                            <i class="fa fa-paper-plane-o fa-2x send2" aria-hidden="true"></i>
                            <p>send</p>
                        </button>
                    </div>
                </form>



            </section>
        </div>

        <div class="map">

            </iframe>
        </div>
    </section>
